<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailspot | Cadastro Cliente</title>
    <link rel="stylesheet" href="css/empresa-cadastro.css">
    <link rel="shortcut icon" href="img/LogoNailspotofc.png">
    <script src="js/cadastro.js" defer></script>    
</head>

<body>
    
     <header class="navbar">
        <div class="logo">
            <img src="img/LogoNailspotofc.png" alt="Logo NailSpot">
            <span class="nome-logo">NailSpot</span>
        </div>
    </header>
    
    <main class="container">
        <h1>Cadastro de Cliente</h1>
        <p>Preencha seus dados para criar sua conta e começar a agendar seus serviços</p>

        <form action="php/cliente-criar.php" method="POST" class="formulario" >
            <label for = "nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="EX:. Maria Silva Santos" required>

            <label for = "email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Ex:. meuemail@gmail.com" required>

            <label for ="cpf_cnpj">CPF/CNPJ</label>
            <input type="text" name="cpf" id="cpf_cnpj" placeholder="00.000.000/0000-00" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="user_cep" placeholder="00000-000" pattern="\d{5}-?\d{3}" required>

            <label for=telefone>Telefone</label>
            <input type="tel" id="telefone" name="user_telefone" placeholder="(00)00000-000" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="********" required>

            <label for="confirm_senha">Confirmar Senha</label>
            <input type="password" name="confirm_senha" id="confirm_senha" placeholder="********" required>

            <div class="regras-senha">
                <p>Sua senha deve conter:</p>
                <ul>
                    <li>Mínimo 8 caracteres</li>
                    <li>Letra maiúscula</li>
                    <li>Letra minúscula</li>
                    <li>Número</li>
                    <li>Caractere especial (@!#$%)</li>
                </ul>
            </div>

            <div class="botoes">
                <a href="categoria.html" class="btn branco">Voltar</a>
                <button type="submit" name="btn-cadastrar" class="btn rosa">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer class="rodape">
        <p>Estamos felizes em ter você conosco!</p>
    </footer>
</body>
</html>
